<!DOCTYPE html>
<html>
    <head>
      <title>ESP32 LED Control</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        body {
          background: linear-gradient(to bottom, #F4EBD0, #D6AD60);
          height: 100vh;
          font-family: 'Work Sans', sans-serif;
          color: #122620;
        }
        h1, h2, h3, h4, h5, h6{
          font-family: 'Nunito', sans-serif;
        }
      </style>
      <!-- Color Theme
        Tan #B68D40
        Cream #F4EBD0
        Charcoal #122620
        Gold #D6AD60
      -->
    </head>
    <body>
      <div class="py-4">
        <div class="md:container mx-auto px-4">
            <div class="rounded-lg p-4 bg-white">
              <h1 class="text-7xl lg:text-5xl text-center">SolarFlare settings</h1>
              <div>
                <h3 class="text-5xl lg:text-3xl mt-4">Device Information</h3>
                <hr/>
                <!-- General Information -->
                <div class="my-2">
                  <h5 class="text-5xl lg:text-xl">General Information</h5>
                  <div class="grid grid-cols-1 lg:grid-cols-3 my-2">
                    <div class="text-4xl lg:text-base">Device Temp: DEVICE_TEMP</div>
                    <div class="text-4xl lg:text-base">Free Memory: DEVICE_MEM</div>
                    <!--
                      <div class="col">Current: intensity (%): </div>
                      <div class="col">Next sleep time: </div>
                    -->
                  </div>
                </div>
                <!-- Networking Information -->
                <div class="my-2">
                  <h5 class="text-5xl lg:text-xl">Networking</h5>
                  <div class="grid grid-cols-1 lg:grid-cols-3 my-2">
                    <div class="text-4xl lg:text-base">Device IP: DEVICE_IP</div>
                    <div class="text-4xl lg:text-base">Device Mask: DEVICE_MASK</div>
                    <div class="text-4xl lg:text-base">Gateway: GATEWAY_IP</div>
                  </div>

                </div>
              </div>
              <div class="flex justify-center">
                <div><a href="/?led=on" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Turn On</a></div>
                <div><a href="/?led=off" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Turn Off</a></div>
              </div>
              <div>
                <p>LED Status: <span id="led-status">LED_STATE</span></p>
              </div>
            </div>
        </div>
      </div>
    </body>
</html>
